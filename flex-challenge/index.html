<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Challenge</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <ul class="no-flex">
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <ul class="equally-spaced">
      <li class="width">1</li>
      <li class="width">2</li>
      <li class="width">3</li>
    </ul>
    <ul class="equally-spaced">
      <li class="width element1">1</li>
      <li class="width element2">2</li>
      <li class="width element3">3</li>
    </ul>
    <ul class="equally-spaced">
      <li class="width element4">1</li>
      <li class="width element5">2</li>
      <li class="width element6">3</li>
    </ul>
  </body>
</html>
